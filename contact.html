<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Mr. Barrott - Dog Trainer</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f8fa;
    color: #222;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #1D4ED8;
    color: white;
    padding: 2.5rem 1rem 1rem;
    text-align: center;
    box-shadow: 0 6px 12px rgba(29,78,216,0.3);
    font-weight: 700;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  header h1 {
    font-size: 3rem;
    margin-bottom: 0.3rem;
  }
  nav {
    margin-top: 1rem;
  }
  nav a {
    display: inline-block;
    color: #fff;
    font-weight: 600;
    padding: 0.5rem 1.5rem;
    font-size: 1.05rem;
    border-radius: 6px;
    text-decoration: none;
    transition: background-color 0.3s ease;
    margin: 0 0.35rem;
    background-color: #2563EB;
    box-shadow: 0 4px 12px rgba(37,99,235,0.45);
  }
  nav a:hover,
  nav a:focus {
    background-color: #1E40AF;
    box-shadow: 0 6px 20px rgba(30,64,175,0.85);
  }
  main {
    flex: 1;
    max-width: 700px;
    margin: 3rem auto 4rem;
    padding: 0 1.5rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(29,78,216,0.1);
  }
  h2 {
    color: #1D4ED8;
    margin-bottom: 1.5rem;
    font-size: 2.5rem;
    text-align: center;
    padding-top: 1rem;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1.3rem;
    padding: 0 2rem 2.5rem;
  }
  label {
    font-weight: 600;
    font-size: 1.1rem;
    color: #333;
    margin-bottom: 0.4rem;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    padding: 0.85rem 1rem;
    font-size: 1.05rem;
    border: 2px solid #ccc;
    border-radius: 8px;
    resize: vertical;
    min-height: 40px;
    transition: border-color 0.3s ease;
    font-family: inherit;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    border-color: #1D4ED8;
    outline: none;
    box-shadow: 0 0 8px rgba(29,78,216,0.3);
  }
  textarea {
    min-height: 120px;
  }
  button {
    background-color: #1D4ED8;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 1rem 0;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(29,78,216,0.45);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover,
  button:focus {
    background-color: #2563EB;
    box-shadow: 0 8px 30px rgba(37,99,235,0.75);
  }
  .contact-details {
    max-width: 700px;
    margin: 0 auto 3rem;
    padding: 1rem 2rem;
    background: #e0e7ff;
    border-radius: 12px;
    color: #1d4ed8;
    font-weight: 600;
    font-size: 1.1rem;
    text-align: center;
    box-shadow: 0 5px 15px rgba(29,78,216,0.15);
  }
  .contact-details p {
    margin: 0.5rem 0;
  }
  footer {
    background: #1D4ED8;
    color: white;
    font-size: 0.9rem;
    padding: 1.2rem 1rem;
    text-align: center;
    border-top: 4px solid #2563EB;
  }
  footer small {
    font-weight: 600;
    display: block;
  }
  @media (max-width: 600px) {
    header h1 {
      font-size: 2.4rem;
    }
    main {
      max-width: 90%;
      margin: 2rem auto 3rem;
      padding: 0 1rem;
    }
    h2 {
      font-size: 2rem;
    }
    form {
      padding: 0 1rem 2rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Mr. Barrott</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html" aria-current="page">Contact</a>
    <a href="privacy.html">Privacy & Legal Terms</a>
  </nav>
</header>

<main>
  <h2>Contact Mr. Barrott</h2>
  <div class="contact-details" aria-label="Contact address and phone number">
    <p><strong>Address:</strong>	240 Muldoon Rd, Anchorage, Alaska 99504, USA</p>
    <p><strong>Phone:</strong> (555) 123-4567</p>
    <p><strong>Email:</strong> mrbarrottdogtrainer@aol.com</p>
  </div>
  <form action="mailto:mrbarrottdogtrainer@aol.com" method="POST" enctype="text/plain" aria-label="Contact form to reach Mr. Barrott">
    <label for="name">Your Name *</label>
    <input type="text" id="name" name="Name" required placeholder="Enter your full name" />

    <label for="email">Your Email *</label>
    <input type="email" id="email" name="Email" required placeholder="Enter your email address" />

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="Phone" placeholder="Enter your phone number (optional)" />

    <label for="message">Message *</label>
    <textarea id="message" name="Message" required placeholder="Write your message here..."></textarea>

    <button type="submit" aria-label="Send message to Mr. Barrott">Send Message</button>
  </form>
</main>

<footer>
  <small>Â© 2024 Mr. Barrott Dog Training. All rights reserved.</small>
</footer>
</body>
</html>
